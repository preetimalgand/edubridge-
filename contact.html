<body>
    <h3>Contact Our Branch</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="phone">Phone No:</label>
    <input type="text" id="phone" name="phone" placeholder="+91 xxxxxxxxxx">

    <label for="country">Branch</label>
    <select id="country" name="country">
      <option value="australia">Salem</option>
      <option value="canada">Bangaluru</option>
      <option value="usa">Hyderbad</option>
      <option value="india">Maharashtra</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
